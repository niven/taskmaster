<html>
  {{template "header.tmpl.html"}}
<body>


<div id="main">
<h1>Editing {{ .domain.Name }}</h1>


<h2>Tasks</h2>
{{if not .tasks}} 
This Deck doesn't have any chores
{{else}}

<ol>
{{range .tasks }}
	<li>{{ .Name }}</li>
{{end}}
</ol>

{{end}}

<div>
	<form method="post" action="/task/new">
		<input type="hidden" name="domain_id" size="20" maxlengt="200">
		<input type="text" name="name" size="20" maxlengt="200">
		<input type="submit" value="Add New">
	</form>
</div>

</div>

</body>
</html>
