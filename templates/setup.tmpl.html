<html>
  {{template "header.tmpl.html"}}
<body>


<div id="main">
<h1>Setup</h1>


<h2>My Domains</h2>
{{if not .domains}} 
You don't have any Decks set up!
{{else}}

<ol>
{{range .domains }}
	<li><a href="/domain/edit/{{ .ID }}">{{ .Name }} ({{ .TaskCount }} tasks)</a></li>

</ol>

{{end}}

<div>
	<form method="post" action="/domain/new">
		<input type="text" name="name" size="20" maxlengt="200">
		<input type="submit" value="Add New">
	</form>
</div>

</div>

</body>
</html>
